<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Models Training</title>
        <link rel="stylesheet" href="{{style_path}}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Models Training</h1>

        {% for model_name, score, status in model_score_statuses %}
        <li class="model_list_item" onclick="location.href='models/{{model_name}}';">
            <div class="model_name">{{model_name}}</div>
            <div class="model_stats">
                <div class="model_score">{{score}}</div>
                <div class="model_status">{{status}}</div>
            </div>

        </li>
        {% endfor %}

    </body>
</html>
